<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Document</title>
  </head>
  <body class="bg-[#f0eef1]">
    <div class="relative min-h-screen">
      <header
        class="flex h-24 items-center justify-center bg-white drop-shadow-md"
      >
        <h1 class="text-4xl font-extrabold tracking-wider underline">
          Library Project
        </h1>
      </header>
      <main>
        <div class="mt-8 flex h-24 items-center justify-center">
          <button
            data-open-modal
            class="duration-400 rounded-md p-3 text-2xl font-bold tracking-wide outline-none transition ease-out hover:bg-gray-300"
          >
            + Add book
          </button>
        </div>
        <dialog
          data-modal
          class="w-72 rounded-xl backdrop:bg-black backdrop:opacity-50"
        >
          <form
            action=""
            class="flex flex-col items-center gap-4 rounded-xl border bg-[#f0eef1] py-7 shadow-md"
          >
            <h1 class="text-xl font-bold">Add new book</h1>
            <input
              data-title
              type="text"
              placeholder="Title"
              class="w-56 rounded-md border-none p-2 outline-none placeholder:font-semibold"
              required
            />
            <input
              data-author
              type="text"
              placeholder="Author"
              class="w-56 rounded-md border-none p-2 outline-none placeholder:font-semibold"
              required
            />
            <input
              data-pages
              type="number"
              placeholder="Pages"
              class="w-56 rounded-md border-none p-2 outline-none placeholder:font-semibold"
              required
              min="0"
            />
            <div class="flex items-center justify-center gap-3">
              <label for="read" class="font-semibold tracking-wide"
                >Have you read it?</label
              >
              <input data-read
                id="read"
                type="checkbox"
                class="h-4 w-4 accent-gray-100"
              />
            </div>
            <button data-modal-submit class="w-56 rounded-md bg-green-400 p-2">
              Submit
            </button>
          </form>
        </dialog>
        <section 
          class="book-sect mx-auto mt-7 flex w-[70%] flex-wrap justify-center gap-5 pb-16 "
        ></section>
      </main>

      <footer class="absolute bottom-2 flex w-full items-center justify-center">
        <p class="text-lg font-semibold tracking-wide">
          Copyright &copy; 2023 Jiří Gorčík
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
